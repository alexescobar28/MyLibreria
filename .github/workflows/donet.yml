name: .NET Framework Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2  # Instala Visual Studio Build Tools

    - name: Restore dependencies
      run: nuget restore MiLibreria.sln

    - name: Build the project
      run: msbuild MiLibreria.sln /p:Configuration=Release

    - name: Run tests
      run: vstest.console.exe TestProject\bin\Debug\net8.0\MiLibreria.Tests.dll
