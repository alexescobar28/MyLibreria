name: .NET Framework Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2  # Instala las herramientas necesarias para usar msbuild

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # Asegúrate de usar la versión correcta de .NET

    - name: Restore dependencies
      run: nuget restore MiLibreria.sln

    - name: Build the project
      run: msbuild MiLibreria.sln /p:Configuration=Release

    - name: Run tests
      run: dotnet test TestProject/TestProject.csproj --configuration Release
